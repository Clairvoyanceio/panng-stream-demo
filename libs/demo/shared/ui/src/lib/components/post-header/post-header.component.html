<header class="flex font-mono" [class.relative]="isComment">
  <img
    class="rounded-full object-c"
    [class]="
      isComment
        ? ['absolute', '-top-4', '-left-20', 'h-12', 'w-12']
        : ['h-16', 'w-16']
    "
    [src]="avatarUrl"
    alt="author avatar"
  />
  <section
    class="flex flex-col"
    [class.ml-4]="!isComment"
    [class.mt-4]="!isComment"
  >
    <span class="text-gray-600 font-bold leading-3">
      {{ username }}
    </span>
    <span class="text-gray-400 text-sm" *ngIf="name">({{ name }})</span>
  </section>
  <span class="ml-auto text-gray-400 text-sm">
    {{ updatedAt | date: 'short' }}
  </span>
</header>
