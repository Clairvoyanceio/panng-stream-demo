<section class="flex flex-col space-y-4 font-mono">
  <label>
    <textarea
      class="w-full border rounded shadow p-4 block"
      [placeholder]="placeholder"
      [formControl]="control"
    ></textarea>
  </label>
  <button
    type="button"
    class="px-4 py-2 rounded shadow bg-blue-500 hover:bg-blue-400 text-white ml-auto disabled:opacity-50 disabled:cursor-not-allowed disabled:pointer-events-none"
    [disabled]="!control.value"
    (click)="onSubmit()"
  >
    Submit
  </button>
</section>
